<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User login</title>
    <link rel="stylesheet" href="css/user-login/user-login.scss">
    <script type="module" src="js/user-login.js"></script>
</head>
<body>
<section id="formulario">
    <img class="img-perro" src="img/UserLogin/Perro.svg" alt="perro">
    <div>
        <img src="img/Logo-ColorOnSurface.svg" alt="logo">
        <h1>PetHelp</h1>
    </div>
    <h3>Iniciar sesión con tu cuenta</h3>
    <form>
        <label class="input-registro-correo">
            Correo
            <input class="Elevation2" type="email" name="" id="email">
        </label>
        <label class="input-registro-contraseña">
            Contraseña
            <input class="Elevation2" type="password" name="" id="password">
        </label>
    </form>
</section>

<footer>
    <button id="iniciarSesion" class="boton-c-primary" type="submit">Iniciar</button>
    <p>¿No tienes una cuenta? <a href="./user-registration.html">Registrarme</a></p>
</footer>

<section id="gradiente">
    <img src="img/UserLogin/Gradiente.svg" alt="gradiente">
</section>

<section id="huellas-caninas">
    <img src="img/UserLogin/Huellas.svg" alt="huellas">
</section>

</body>
</html>
