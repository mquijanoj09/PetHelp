<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Registration</title>
    <link rel="stylesheet" href="css/user-registration/user-registration.scss">
    <script src="js/user-registration.js"></script>
</head>
<body>
<header>
    <div class="boton-c-primary">
        <img src="img/Icons/FlechaAtras.svg" alt="">
        <a href="user-login.html">
            <h3>Volver</h3>
        </a>
    </div>
</header>

<section id="formulario">
    <div>
        <img src="img/Logo-ColorOnSurface.svg" alt="logo">
        <h1>PetHelp</h1>
    </div>
    <h3>¡Bienvenido! Regístrate para <br> cuidar mejor de tu mascota</h3>
    <form>
        <label class="input-registro-correo">
            Nombre
            <input class="Elevation2" type="email" name="" id="name">
        </label>
        <label class="input-registro-correo">
            Correo
            <input class="Elevation2" type="email" name="" id="email">
        </label>
        <label class="input-registro-contraseña">
            Contraseña
            <input class="Elevation2" type="password" name="" id="password">
        </label>
    </form>
</section>

<footer>
    <button id="Registrar" class="boton-c-primary" type="submit">Registrarme</button>
</footer>

<section id="gradiente">
    <img src="img/UserLogin/Gradiente.svg" alt="gradiente">
</section>

<section id="huellas-caninas">
    <img src="img/UserRegistration/Huellas.svg" alt="huellas">
</section>
</body>
</html>
